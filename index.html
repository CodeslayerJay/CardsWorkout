<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>BodyCore Circuits</title>
    <meta name="description" content="Random workout generator using bodyweight exercises.">
  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet"> 
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div id="app">
    <div id="home_page">
      <div class="main">
          <h4>BodyCore 2.0</h4>
          <h1 class="title">Pick your workout</h1>
      </div>
      <div class="body">
        <h4>Workouts already designed for you.</h4>
        <ul class="list-inline">
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'defaultWorkout')">Basic Full Body</button></li>
        </ul>
        <hr/>
        <h4>Design your own workout by choosing exercises below.</h4>
        <p>(Choose at least 4 exercises to start)</p>
        <button onclick="DisplayStartPage()" style="display: none;" id="buildWorkoutBtn">Build Workout</button>
        <ul class="list-inline">
          <li><button onclick="WorkoutSchemeBtnHandler(this,'Pushups')">Pushups</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Incline Pushups')">Incline Pushups</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Squats')">Squats</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Pistol Squats')">Pistol Squats</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Pikes')">Pikes</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Dips')">Dips</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Crunches')">Crunches</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Pullups')">Pullups</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Lunges')">Lunges</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Jumping Jacks')">Jumping Jacks</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Burpees')">Burpees</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Mountain Climbers')">Mountain Climbers</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Chinups')">Chinups</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Knee Highs')">Knee Highs</button></li>
          <li><button onclick="WorkoutSchemeBtnHandler(this, 'Bicep Curls')">Bicep Curls</button></li>
        </ul>
      </div>
    </div>
    <div id="workout_page">
      <p id="workout-timer"></p>
      <div id="start_screen">
        <h1 style="color: orange; margin-bottom: 50px;">Press Start <br/>when you are ready to begin...</h1>
        <p>Your workout list:</p>
        <ul id="exerciseList"></ul>
        <button onclick="StartWorkout()">Start</button>
        <br/>
        <a href="index.html">Go back</a>
      </div>
      <div id="rest_screen">
        <h1 style="color: orange">Get Ready!</h1>
        <h1 id="next-exercise"></h1>
        <h1 id="rest-timer"></h1>
      </div>
      <div id="exercise_screen">
        <div class="main">
          <h1 id="exercise-text"></h1>
          <h2 id="rep-text"></h2>
          <h2 id="rep-timer"></h2>
        </div>

        <div class="options">
          <button onclick="NextExercise()">Next</button>
        </div>
      </div>
    </div>
    <div id="stats_page">

    </div>
  </div>



  <!-- SCRIPTS -->
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    
    <script src="js/app.js"></script>

  
</body>

</html>

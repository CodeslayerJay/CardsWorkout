<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>BodyCore Circuits</title>
    <meta name="description" content="Random workout generator using bodyweight exercises.">
  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet"> 
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div id="app">
    
    <div id="workout_page">
      
      <div id="start_screen">
        <h1 style="color: orange; margin-bottom: 50px;">Get ready to begin...</h1>
        <button onclick="StartWorkout()">Start</button>
      </div>
      <div id="rest_screen">
        <h1 style="color: orange">Get Ready!</h1>
        <h1 id="next-exercise"></h1>
        <h1 id="rest-timer"></h1>
      </div>
      <div id="exercise_screen">
        <div class="main">
          <h1 id="exercise-text"></h1>
          <h2 id="rep-text"></h2>
          <h2 id="rep-timer"></h2>
        </div>

        <div class="options">
          <button onclick="NextExercise()">Next</button>
        </div>
      </div>
    </div>
    <div id="stats_page">

    </div>
  </div>



  <!-- SCRIPTS -->
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    
    <script src="js/app.js"></script>

  
</body>

</html>
